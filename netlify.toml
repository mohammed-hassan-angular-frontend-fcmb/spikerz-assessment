[build]
  # Directory to change to before starting a build
  base = "."

  # Directory that contains the deploy-ready HTML files and assets generated by the build
  publish = "dist/spikerz-dashboard/browser"

  # Default build command
  command = "npm run build:prod"

[build.environment]
  # Node.js version (Angular CLI requires v20.19+ or v22.12+)
  NODE_VERSION = "20"

  # NPM version (optional)
  NPM_VERSION = "10"

# Redirect rules for Angular SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Error pages
[[redirects]]
  from = "/404"
  to = "/index.html"
  status = 200

# Optional: Branch deploys configuration
[context.production]
  command = "npm run build:prod"

[context.deploy-preview]
  command = "npm run build:prod"

[context.branch-deploy]
  command = "npm run build:prod"
